<mat-toolbar>Лучшие книги</mat-toolbar>
<mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let book of favoriteBooks">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h4>{{book.title}}</h4></mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{bookImageUrl}}" alt="{{book.title}}">
            <mat-card-actions>
                <button mat-button mat-raised-button class="detailsButton" [routerLink]="['/book/'+ book.$key]">
                <i class="material-icons">visibility</i>Детали</button>
                <button mat-button mat-raised-button class="editButton" [routerLink]="['/edit-book/'+ book.$key]">
                <i class="material-icons">mode_edit</i>Добавить книгу </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
